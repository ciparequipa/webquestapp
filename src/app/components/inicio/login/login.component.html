<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Login</h3>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="login" (ngSubmit)=log() style="padding-top: 15px;">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger ml-2"
                        *ngIf="this.login.get('usuario')?.errors?.['required'] && this.login.get('usuario')?.touched">
                            El usuario <strong>es requerido</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password" minlength="4">
                        <span class="text-danger ml-2"
                        *ngIf="this.login.get('password')?.errors?.['required'] && this.login.get('password')?.touched">
                            La contraseña <strong>es requerida</strong>
                        </span>
                        <span class="text-danger ml-2"
                        *ngIf="this.login.get('password')?.errors?.['minlength']">
                            La contraseña debe tener <strong>como minimo 4 caracteres</strong>
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btn-login" [disabled]="login.invalid" type="submit">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio">Volver</button>
                    </div>
                    <div class="form-group">
                        <a style="color: #bf0811; cursor: pointer;" routerLink="/inicio/register">Crear cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
